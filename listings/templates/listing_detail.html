{% extends 'base.html' %}
{% block title %} {{listing.name }} {% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>{{ listing.name }}</h2>
    <p>Owner: {{ listing.owner.first_name }} {{ listing.owner.last_name }}</p>
    <p>Description: {{ listing.description }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
</div>

{% endblock %}
