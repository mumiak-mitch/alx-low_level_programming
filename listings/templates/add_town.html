{% extends 'base.html' %}
{% block title %} Add another Town {% endblock %}

{% block content %}

<div class="container mt-4">
    <h1>Add Town</h1>
    <br><br>

    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
