{% extends 'base.html' %}
{% block title %} | Create Listing {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Create Listing</h1>

            <div class="form-group">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
